<!DOCTYPE html>

<head>
    <title>portal</title>
    <link rel='stylesheet' href='/.cssbin/style.css'>
    <meta name="viewport" content="width=device-width,initial-scale=1">
</head>

<html lang='en'>
    <body class='dark-theme'>
        <div class='nav-container'>
            <p style='color: var(--neutral); font-weight: bold;'>viewing portal</p>
        </div>
        <div class='main-container'>
            <div id='main-message-container' class='d1-container' style='margin: 0; text-align: center;'>
                <div class='portal-container portal-wrapper-1'>
                    <input id='gmail-input' placeholder='username@students.cps.k12.in.us'></input>
                    <input id='username-input' placeholder='username (sign-up only)'></input>
                    <input id='password-input' type='password' placeholder='password'></input>
                    <div class='portal-wrapper-2'>
                        <button id='login-button'>log-in</button>
                        <button id='signup-button'>sign-up</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- script references -->
        <script src='/.jsbin/login.js'></script>
    </body>
</html>
